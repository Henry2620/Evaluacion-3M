<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego sobre Maria Antonieta y Luis XVI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0055a4; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0055a4; 
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #ef3340; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d62828; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maria Antonieta y Luis XVI</h1>
        <div id="game"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
